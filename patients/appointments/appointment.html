 <body>
  <!-- Common HTML will be dynamically loaded here -->
  <div id="common-container"></div>

  <div class="appointments-container">
    <!-- Tabs for Upcoming and Past Appointments -->
    <div class="appointments-options">
      <button class="tab-button" id="upcoming-btn">Upcoming Appointments</button>
      <button class="tab-button" id="past-btn">Past Appointments</button>
    </div>

    <!-- Upcoming Appointments Table -->
    <div id="upcoming-container" class="appointments-summary" style="margin-top: 50px;">
      <h2>Upcoming Appointments</h2>
      <table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Time</th>
      <th>Type</th>
      <th>Clinic</th>
      <th>Reason</th>
      <th>Status</th>
    </tr>
  </thead>
        <tbody id="upcoming-table-body">
          <!-- Upcoming appointments will be dynamically added here -->
        </tbody>
      </table>
    </div>

    <!-- Past Appointments Table -->
    <div id="past-container" class="appointments-summary" style="margin-top: 50px; display: none;">
      <h2>Past Appointments</h2>
      <table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Time</th>
      <th>Type</th>
      <th>Clinic</th>
      <th>Reason</th>
      <th>Status</th>
    </tr>
  </thead>
        <tbody id="past-table-body">
          <!-- Past appointments will be dynamically added here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- JS -->
  <script src="/patients/script0.js"></script>
  <script src="../../doctors/common.js"></script>
  <script>
    // Load common HTML dynamically
    document.addEventListener('DOMContentLoaded', () => {
      const commonContainer = document.getElementById('common-container');
      if (commonContainer) {
        fetch('../../doctors/common.html')
          .then(response => response.text())
          .then(data => {
            commonContainer.innerHTML = data;

            // Initialize any event listeners or scripts in the common HTML
            initializeCommonEventListeners();

            // Populate clinics dropdown if present
            if (document.getElementById('clinic')) {
              populateClinicDropdown();
            }
          })
          .catch(error => console.error('Error loading common HTML:', error));
      }

      // Tab functionality for Upcoming and Past Appointments
      const upcomingBtn = document.getElementById('upcoming-btn');
      const pastBtn = document.getElementById('past-btn');
      const upcomingContainer = document.getElementById('upcoming-container');
      const pastContainer = document.getElementById('past-container');

      if (upcomingBtn && pastBtn && upcomingContainer && pastContainer) {
        upcomingBtn.addEventListener('click', () => {
          upcomingContainer.style.display = 'block';
          pastContainer.style.display = 'none';
        });

        pastBtn.addEventListener('click', () => {
          upcomingContainer.style.display = 'none';
          pastContainer.style.display = 'block';
        });
      } else {
        console.error('One or more elements for tab functionality are missing.');
      }
    });
  </script>
