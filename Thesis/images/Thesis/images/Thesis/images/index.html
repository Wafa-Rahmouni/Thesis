<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SanteNet</title>
    <link rel="stylesheet" href="./styles.css"> <!-- Main styles -->
    <link rel="stylesheet" href="./header.css"> <!-- Header-specific styles -->
    <link rel="stylesheet" href="./services.css"> <!-- Services section styles -->
    <link rel="stylesheet" href="./blog.css"> <!-- Blog section styles -->
    <link rel="stylesheet" href="./body.css"> <!-- Added body.css -->
    <link rel="stylesheet" href="./main.css"> <!-- Added main.css -->
    <link rel="stylesheet" href="./book-cons.css"> <!-- Added book-cons.css -->
    <style>
        header .logo {
            display: flex;
            align-items: center; /* Centers vertically */
            justify-content: center; /* Centers horizontally */
            font-size: 24px; /* Adjust font size if needed */
            font-weight: bold;
        }

        .login-link {
            margin-left: -70px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            Sante<span>Net</span>
        </div>
        <div class="search-bar">
            <button class="search-button">
                <div class="icon"></div>
            </button>
            <input type="text" id="search-input" placeholder="Search Here.." onclick="animateSearch()">
        </div>
        <nav>
            <ul>
                <li style="position: relative;">
                    <a href="#" style="margin-right: 100px;">Healthcare Services</a>
                    <div class="chevron-down" style="
                        position: absolute;
                        width: 24px;
                        height: 24px;
                        left: 65%;
                        top: 50%;
                        transform: translateY(-50%);
                        border: 2px solid #000000;
                    ">
                        <div style="
                            position: absolute;
                            left: 25%;
                            right: 25%;
                            top: 37.5%;
                            bottom: 37.5%;
                        "></div>
                    </div>
                </li>
                <li><a href="#" class="login-link">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Scrolling Background Section -->
    <div class="scrolling-background">
        <!-- Background images will be dynamically added by JavaScript -->
    </div>

    <!-- SanteNet Container -->
    <div class="sante-net-container">
        <div class="sante-net-title">
            <h1>Sante<span>Net</span></h1>
        </div>
        <div class="pngwing"></div>
    </div>

    <!-- New Paragraph Section -->
    <p class="v79:157" style="font-size: 2.0em; margin-top: 815px; margin-left: 150px; font-weight: bold;">Simplifying smiles-one appointment at a time</p>

    <!-- Book Cons. Section -->
    <div class="book-cons">
        <span class="read-more">About Us</span>
    </div>

    <script src="./script.js"></script>
    <script>
        function animateSearch() {
            const searchInput = document.getElementById('search-input');
            searchInput.classList.add('animate-search');
            setTimeout(() => {
                searchInput.classList.remove('animate-search');
            }, 500); // Duration of the animation in milliseconds
        }
    </script>
</body>
</html>
