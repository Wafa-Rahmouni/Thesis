<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SanteNet - Doctor Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome from W3Schools -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../patients/dashboard/appointments/global.css"> <!-- Linking the external CSS -->
</head>
<body>

  <nav>
    <div class="nav-container">
      <div class="logo">
        <a href="#">
          <div class="logo-wrapper">
            <img src="/images/logo-removebg-preview.png" alt="SanteNet Logo">
          </div>
          <span>Sante<span>Net</span></span>
        </a>
      </div>
      
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">My Profile</a></li>
        <li><a href="#">Messages</a></li>
      </ul>
  
      <button class="book-button">Book Visit</button>
  
      <div class="icon-buttons">
        <button class="icon-button" title="Notifications"><i class="fa fa-bell"></i></button>
        <button class="icon-button" title="Language"><i class="fa fa-globe"></i></button>
        <button class="icon-button" title="Logout"><i class="fa fa-sign-out"></i></button>
      </div>
    </div>
  </nav>
  
  <!-- BREADCRUMB -->
  <div class="breadcrumb">
    <a href="#">Home</a> &gt; <span>Appointments</span>
  </div>

  <!-- HEADER & TABS -->
  <div class="header">
    <h1>Appointments</h1>
    <p>View, confirm, reschedule, or cancel patient appointments.</p>
    <div class="tabs">
      <button class="active">Appointments</button>
      <button>Patients</button>
      <button>Consultations</button>
      <button>Prescriptions</button>
      <button>Emergencies</button>
      <button>Messages</button>
    </div>
  </div>

  <!-- APPOINTMENTS SECTION -->
  <div class="appointments-container">
    <h2>Upcoming Appointments</h2>
    <table>
      <thead>
        <tr>
          <th>Patient</th>
          <th>Date</th>
          <th>Time</th>
          <th>Type</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="appointments-table-body">
        <!-- Dynamic content for appointments will be inserted here -->
      </tbody>
    </table>
  </div>

  <!-- ACTION MODAL -->
  <div class="modal" id="action-modal" style="display: none;">
    <div class="modal-content">
      <h3>Are you sure you want to update this appointment?</h3>
      <div class="action-buttons">
        <button class="confirm" onclick="updateStatus('Confirmed')">Confirm</button>
        <button class="reschedule" onclick="updateStatus('Rescheduled')">Reschedule</button>
        <button class="cancel" onclick="updateStatus('Cancelled')">Cancel</button>
      </div>
      <button class="close" onclick="closeModal()">Close</button>
    </div>
  </div>

  <!-- JS -->
  <script src="scripts.js"></script>

</body>
</html>
