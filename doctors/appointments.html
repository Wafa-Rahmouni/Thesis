<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SanteNet - Doctor Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome from W3Schools -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="global.css"> <!-- Linking the external CSS -->
</head>

<body>
  <!-- Placeholder for dynamically loading common content -->
  <div id="common-container"></div>


  <!-- BREADCRUMB -->
  <div class="breadcrumb">
    <a href="#">Home</a> &gt; <span>Appointments</span>
  </div>

  <!-- HEADER & TABS -->
  <div class="header">
    <h1>Appointments</h1>
    <p>View, confirm, reschedule, or cancel patient appointments.</p>
<div class="tabs">
  <button class="tab-button" data-page="appointments">Appointments</button>
  <button class="tab-button" data-page="patients">Patients</button>
  <button class="tab-button" data-page="consultations">Consultations</button>
  <button class="tab-button" data-page="prescriptions">Prescriptions</button>
  <button class="tab-button" data-page="emergencies">Emergencies</button>
</div>
  <!-- APPOINTMENTS SECTION -->
  <div class="appointments-container">
    <h2>Appointments</h2>
<table id="doctor-appointments-table">
  <thead>
    <tr>
      <th>Patient</th>
      <th>Date</th>
      <th>Time</th>
      <th>Type</th>
      <th>Clinic</th>
      <th>Reason</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody id="doctor-appointments-table-body">
    <!-- Appointments will be dynamically populated here -->
  </tbody>
</table>
  </div>

  <!-- ACTION MODAL -->
  <div class="modal" id="action-modal" style="display: none;">
    <div class="modal-content">
      <h3>Update Appointment</h3>
      <p>What action would you like to take for this appointment?</p>
      <div class="action-buttons">
        <button class="confirm" onclick="updateStatus('Confirmed')">Confirm</button> 
        <button class="reschedule" onclick="showRescheduleForm()">Reschedule</button>
        <button class="cancel" onclick="updateStatus('Cancelled')">Cancel</button>
      </div>
      <div id="reschedule-form" style="display: none; margin-top: 20px;">
        <h4>Reschedule Appointment</h4>
        <label for="new-date">New Date:</label>
        <input type="date" id="new-date" />
        <label for="new-time">New Time:</label>
        <input type="time" id="new-time" />
        <button onclick="rescheduleAppointment()">Save Changes</button>
      </div>
      <button class="close" onclick="closeModal()">Close</button>
    </div>
  </div>

  <!-- JS -->
   <!-- Google Translate Widget (hidden, but required for API) -->
<div id="google_translate_element" style="display:none;"></div>
<script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement({
      pageLanguage: 'en',
      includedLanguages: 'en,fr,ar',
      layout: google.translate.TranslateElement.InlineLayout.SIMPLE
    }, 'google_translate_element');
  }
</script>
<script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <!-- Supabase library from CDN -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<!-- Your Supabase client initializer -->
<script src="/supabaseClient.js"></script>
<!-- Your app scripts -->
<script src="scripts.js"></script>
<script src="common.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    // Wait for common content to be loaded
    loadCommonHTML(() => {
      initializeCommonEventListeners();
      setupTabNavigation(); // <-- Make sure this is called here!
    });
  });
</script>
