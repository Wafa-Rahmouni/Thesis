<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SanteNet - Doctor Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome from W3Schools -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="global.css"> <!-- Linking the external CSS -->
</head>

<body>
  <!-- Placeholder for dynamically loading common content -->
  <div id="common-container"></div>


  <!-- BREADCRUMB -->
  <div class="breadcrumb">
    <a href="#">Home</a> &gt; <span>Appointments</span>
  </div>

  <!-- HEADER & TABS -->
  <div class="header">
    <h1>Appointments</h1>
    <p>View, confirm, reschedule, or cancel patient appointments.</p>
    <div class="tabs">
      <button class="tab-button" data-page="appointments.html">Appointments</button>
      <button class="tab-button" data-page="patients.html">Patients</button>
      <button class="tab-button" data-page="consultations.html">Consultations</button>
      <button class="tab-button" data-page="prescriptions.html">Prescriptions</button>
      <button class="tab-button" data-page="emergencies.html">Emergencies</button>
    </div>
  </div>

  <!-- APPOINTMENTS SECTION -->
  <div class="appointments-container">
    <h2>Upcoming Appointments</h2>
<table id="doctor-appointments-table">
  <thead>
    <tr>
      <th>Patient</th>
      <th>Date</th>
      <th>Time</th>
      <th>Type</th>
      <th>Clinic</th>
      <th>Reason</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody id="doctor-appointments-table-body">
    <!-- Appointments will be dynamically populated here -->
  </tbody>
</table>
  </div>

  <!-- ACTION MODAL -->
  <div class="modal" id="action-modal" style="display: none;">
    <div class="modal-content">
      <h3>Update Appointment</h3>
      <p>What action would you like to take for this appointment?</p>
      <div class="action-buttons">
        <button class="confirm" onclick="updateStatus('Confirmed')">Confirm</button> 
        <button class="reschedule" onclick="showRescheduleForm()">Reschedule</button>
        <button class="cancel" onclick="updateStatus('Cancelled')">Cancel</button>
      </div>
      <div id="reschedule-form" style="display: none; margin-top: 20px;">
        <h4>Reschedule Appointment</h4>
        <label for="new-date">New Date:</label>
        <input type="date" id="new-date" />
        <label for="new-time">New Time:</label>
        <input type="time" id="new-time" />
        <button onclick="rescheduleAppointment()">Save Changes</button>
      </div>
      <button class="close" onclick="closeModal()">Close</button>
    </div>
  </div>

  <!-- JS -->
<script src="scripts.js"></script>
<script src="./common.js"></script>
<script src ="/patients/appointments/conscript.js"></script>
<script>
appointments.push({
  id: nextAppointmentId++,
  patient: "New Patient",
  date: visitDate,
  time: visitTime,
  type: visitType,
  status: "Scheduled",
});
</script>
</body>
</html>
